{% extends 'base.html' %}
{% block content %}

<div class="container">
	
  	<form class="form-signin">

		<h3 class="form-signin-heading">Abra uma conta.</h3>
  		<div class="form-group">
        	<label for="inputNome">Nome</label>
        	<input type="text" id="inputNome" class="form-control" placeholder="Nome completo" autofocus>
        </div>
		<div class="form-group">        
        	<label for="inputEmail">Email</label>
        	<input type="email" id="inputEmail" class="form-control" placeholder="Email" autofocus>
        </div>
		<div class="form-group">
        	<label for="inputPassword">Nova senha</label>
        	<input type="password" id="inputPassword" class="form-control" placeholder="Nova senha">
        </div>
		<div class="form-group">		
			<label for="inputData">Data de Nascimento</label>
        	<input type="date" id="inputData" class="form-control" placeholder="Data de Nascimento"autofocus>
        </div>

		<fieldset class="form-group">
    	<div class="form-check">
      		<label class="form-check-label">
        	<input type="radio" class="form-check-input" name="inputSexo" id="inputFem" value="Feminino"> Feminino</label>
    	
			<label class="form-check-label float-right">
			<input type="radio" class="form-check-input" name="inputSexo" id="inputMasc" value="Masculino"> Masculino</label>
		</div>
		</fieldset>
    	<button class="btn btn-lg btn-primary btn-block" type="submit">Cadastrar</button>
    	<a href="{% url 'core:home' %}">Voltar</a>
    	
	</form>

</div>

{% endblock %}
